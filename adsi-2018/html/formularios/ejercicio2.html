<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 2</title>
</head>
<body>
    <!--2. Crear un formulario que solicite el ingreso de mail de una persona y luego pida el ingreso 
        de su clave dos veces. Disponer dos botones, uno para el envío de datos al servidor y 
        otro para borrar el contenido de todos los controles que contiene el formulario.-->
    <form>
        <table border="1" cellspacing="0" cellpadding="4">
            <tr>
                <td align="center">
                    <label>
                        Correo: <input type="email">
                    </label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label>
                        Contraseña:
                        <input type="password" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label>
                        Otra ves Contraseña:
                        <input type="password" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
