<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <script type="text/javascript">
        var num1 = prompt("Introduce un número entero");
        var num2 = prompt("Introduce un número entero");

        x=1;
        y=1;
        document.write( "<p>"+"Resultado"+ "</p>"); 
        while (x<=10){ 
            document.write( "<p>"+num1*x+ "</p>"); 
            x=x+1; 
        }
        document.write( "<p>"+"Resultado"+ "</p>"); 
        while (y<=10){ 
            document.write( "<p>"+num2*y+ "</p>"); 
            y=y+1; 
        }
    </script>

</body>

</html>
